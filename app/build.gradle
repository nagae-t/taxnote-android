buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.nonapp.taxnote"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode 85
        versionName "1.3.4"
    }
    dataBinding {
        enabled true
    }
    dexOptions {
        jumboMode true
    }
    buildTypes {
        release {
            multiDexEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "TAXNOTE_API_URI", "\"https://taxnoteapi.com/api\""
        }
        debug {

            multiDexEnabled true

            debuggable true
            applicationIdSuffix ".debug"

            buildConfigField "String", "TAXNOTE_API_URI", "\"https://taxnote-staging.herokuapp.com/api\""
        }
    }
}

configurations.all() {
    exclude group: "org.apache.httpcomponents", module: "httpclient"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${supportPackageVersion}"
    compile "com.android.support:design:${supportPackageVersion}"
    compile "com.android.support:support-v4:${supportPackageVersion}"
    compile "com.android.support:recyclerview-v7:${supportPackageVersion}"
    compile "com.android.support:cardview-v7:${supportPackageVersion}"
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.google.dagger:dagger:2.9'
    apt 'com.google.dagger:dagger-compiler:2.9'
    apt 'com.android.databinding:compiler:2.3.0'

    // Google Api Client
    compile 'com.google.apis:google-api-services-androidpublisher:v2-rev42-1.22.0'
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.api-client:google-api-client-gson:1.22.0'

    compile project(':libraries:apps-calculator')

    // Mixpanel
    compile "com.mixpanel.android:mixpanel-android:4.9.3"
//    compile "com.google.android.gms:play-services:9.8.0"

    // Android-RateThisApp
    compile 'io.github.kobakei:ratethisapp:1.1.1'

    // Helpshift
    compile 'com.helpshift:android-helpshift-aar:4.8.1'

    // In-App Billing v3 Library
//    compile 'com.anjlab.android.iab.v3:library:1.0.38'
//    compile 'org.solovyev.android:checkout:0.9.4'

    // Advanced RecyclerView
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.2@aar') {
        transitive = true
    }

    // Orma
    compile 'com.github.gfx.android.orma:orma:4.2.0'
    apt 'com.github.gfx.android.orma:orma-processor:4.2.0'

    // Gson
    compile 'com.google.code.gson:gson:2.8.0'

    // Parceler
    compile 'org.parceler:parceler-api:1.1.6'
    apt 'org.parceler:parceler:1.1.6'

    // MPAndroidChart
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'

    // OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    testCompile 'junit:junit:4.12'

    compile 'com.google.android.gms:play-services-appindexing:9.8.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }

    // AppUpdater
    compile 'com.github.javiersantos:AppUpdater:2.5.2'
}
