apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.nonume.taxnote"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "0.02"
    }
    dataBinding {
        enabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Do not update to 'com.android.Support:appcompat-v7:25.1.0' for Helpshift crash issue
//    https://code.google.com/p/android/issues/detail?id=230415
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'

    // Helpshift
    compile 'com.helpshift:android-helpshift-aar:4.8.0'

    // In-App Billing v3 Library
    compile 'com.anjlab.android.iab.v3:library:1.0.+'

    // Advanced RecyclerView
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.2@aar') {
        transitive = true
    }

    // Orma
    compile 'com.github.gfx.android.orma:orma:3.0.1'
    apt 'com.github.gfx.android.orma:orma-processor:3.0.1'

    // Gson
    compile 'com.google.code.gson:gson:2.8.0'

    // Parceler
    compile 'org.parceler:parceler-api:1.1.6'
    apt 'org.parceler:parceler:1.1.6'

    testCompile 'junit:junit:4.12'
}
